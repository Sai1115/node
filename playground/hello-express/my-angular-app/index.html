<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>AngularJS App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular-resource.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="MainController">
  <h1>My AngularJS App</h1>
  <form ng-submit="addItem()">
    <input type="text" ng-model="newItem" placeholder="Add new item">
    <button type="submit">Add</button>
  </form>
  <ul>
    <li ng-repeat="item in items">
      {{ item }}
      <button ng-click="deleteItem(item)">Delete</button>
    </li>
  </ul>
</body>
</html>
