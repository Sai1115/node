<body>

    <h1>See Array result in console</h1>

    <script>
        
    function sum(numArray) { 
        let add = 0;
        for (let a = 0; a < numArray.length; a++) {
          let Addindex = numArray[a];
          add += Addindex;
        } 
        return add;
      }
      
      console.log(sum([1, 2, 3, 4]));
      console.log(sum([2,4,6,8]));
      

    </script>


</body>
